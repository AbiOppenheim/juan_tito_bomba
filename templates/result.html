<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
</head>
<body>
    {% if not results %}
        <p>No results found.</p>
    {% else %}
        <div>
            {% for line in results[0] %}
                <p>{{ line }}</p>
            {% endfor %}
        </div>
        {% if results|length > 1 %}
            <button onclick="nextResult()">Next</button>
        {% endif %}
    {% endif %}

    <script>
        var results = {{ results|tojson|safe }};
        var currentResultIndex = 0;

        function nextResult() {
            currentResultIndex++;
            if (currentResultIndex >= results.length) {
                alert('There are no more results.');
                currentResultIndex = results.length - 1;
            }
            updateResult();
        }

        function updateResult() {
            var resultDiv = document.querySelector('div');
            resultDiv.innerHTML = '';
            var currentResult = results[currentResultIndex];
            for (var i = 0; i < currentResult.length; i++) {
                var line = currentResult[i];
                var lineDiv = document.createElement('div');
                lineDiv.innerText = line;
                resultDiv.appendChild(lineDiv);
            }
        }
    </script>
</body>
</html>
